<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="imc.js"></script>
  </head>
  <body>
    <main>
      <h1>Calculadora IMC</h1>
      <form onsubmit="event.preventDefault(); calcularIMC();">
        <div class="sections">
          <label for="name">Nome:</label>
          <input id="name" type="text" />
        </div>
        <div class="sections">
          <label for="height">Altura:</label>
          <input id="height" type="text" placeholder="Ex: 1,70"/>
        </div>
        <div class="sections">
          <label for="weight">Peso:</label>
          <input id="weight" type="text"  placeholder="Ex: 68,5"/>
        </div>
        <div class="sections">
          <button type="submit" id="calculate">Calcular</button>
        </div>
      </form>

      <section id="result">
      
      </section>
    </main>
  </body>
</html>
